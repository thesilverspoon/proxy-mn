<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- about css -->
  <link rel="stylesheet" href="/AboutStyles.css">
  <!-- menu css -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <!-- reviews css -->
  <link rel="stylesheet" href="/reviews.css">

  <link rel="stylesheet" href="/proxy.css">

  <title>SilverSpoon</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>

<body class="silverspoon">

  <div id="menu"></div>

  <script type='text/javascript'>
    ReactDOM.render(
      React.createElement(SummaryView, {id: 90976}, null),
      document.getElementById("about")
    );
    ReactDOM.render(
      React.createElement(Reservation, {id: 90976}, null),
      document.getElementById("reservations")
    );
    ReactDOM.render(
      React.createElement(MenuView, {id: 90976}, null),
      document.getElementById("menu")
    );
    ReactDOM.render(
      React.createElement(App, {id: 90976}, null),
      document.getElementById("reviews")
    );
